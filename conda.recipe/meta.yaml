{% set name = "fluxpart" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5a084871b30396aacc7e93bdd822f5fbfc41b082d0b65fc856dc12ac27aea05b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - attrs
    - matplotlib
    - numpy
    - pandas
    - pip
    - python
    - pywavelets
  run:
    - attrs
    - matplotlib
    - numpy
    - pandas
    - python
    - pywavelets

test:
  imports:
    - fluxpart
  requires:
    - numpy
    - pandas

about:
  home: https://github.com/usda-ars-ussl/fluxpart
  license: Public Domain CC0
  license_family: CC
  license_file: 
  summary: Module for partitioning eddy covariance flux measurements.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here

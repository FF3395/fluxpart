{% set name = "fluxpart" %}
{% set version = "0.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c94535d13d3981e8769d46387af440b80746192a2de6b17742fbfc58b3c5638f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - attrs
    - matplotlib
    - numpy
    - pandas
    - pip
    - python
    - pywavelets
  run:
    - attrs
    - matplotlib
    - numpy
    - pandas
    - python
    - pywavelets

test:
  imports:
    - fluxpart
  requires:
    - numpy
    - pandas

about:
  home: https://github.com/usda-ars-ussl/fluxpart
  license: Public Domain CC0
  license_family: CC
  license_file: 
  summary: Module for partitioning eddy covariance flux measurements.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
